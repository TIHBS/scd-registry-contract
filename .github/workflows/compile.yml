name: Compile
on:
  workflow_dispatch:
  push:
  pull_request:
jobs:
  check-docker-stack:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Start container stack
        run: docker-compose up -d

  compile:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install npm packages
        run: npm install
      - name: Start container stack
        run: docker-compose up -d hardhat-network
      - name: Migrate Solidity contracts
        run: npx hardhat --network hardhatContainer deploy
